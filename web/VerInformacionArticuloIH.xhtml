<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title> Ver Artículo </title>
            </f:facet>
        </h:head>
<h:body>

            <p:layout fullPage="true">
            
 
                <p:layoutUnit  position="north" size="170"  closable="true" >
               
                <p:graphicImage value="resources/prestapalaorquesta.png" />    
                
            </p:layoutUnit>
              
              <p:layoutUnit position="west" size="175" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:submenu label="Menú">
                            <p:menuitem value="Inicio" action ="homeIH" />
                            <p:menuitem value="Instrumentos"  action = "mostrarInstrumentosIH" />
                            <p:menuitem value="Música" action ="mostrarMusicaIH" />
                            <p:menuitem value="Sonido" action ="mostrarSonidoIH" />
                            <p:menuitem value="Accesorios" action ="mostrarAccesoriosIH" />
                          

                        </p:submenu>

                    </p:menu>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>
                        Datos del Artículo
                        <h:panelGrid columns="1">
                        <p:graphicImage value="resources/#{mBSolicitarArticulo.articulo.rutaimagen}"  style="width:75%" />   
                        <h:outputText value ="#{mBSolicitarArticulo.articulo.descripcion}" ></h:outputText>
                        </h:panelGrid>
                        <br/>
                        Datos del Prestador
                        <h:panelGrid columns="2">
                        <h:outputText value="Nombre : " />
                        <h:outputText value ="#{mBSolicitarArticulo.usuariolista.nombre}" ></h:outputText>
                         <h:outputText value="Apellido Paterno : " />
                         <h:outputText value ="#{mBSolicitarArticulo.usuariolista.apepaterno}" ></h:outputText>
                        <h:outputText value="Apellido Materno : " />
                        <h:outputText value ="#{mBSolicitarArticulo.usuariolista.apematerno}" ></h:outputText>
                        <br/>
                        <br/>
                        </h:panelGrid>
                        <br/>
                        Si quieres contactar al prestador, primero debes registrarte.
                        <p:commandButton  action = "registroIH" value="Registrarse"/>
                        <p:commandButton  action = "homeIH" value="Regresar"/>
                        
                        
                    
                    
                       </h:form>
                </p:layoutUnit>



            </p:layout>

        </h:body>

    </f:view>
</html>
