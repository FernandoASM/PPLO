<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio Sesión</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit  position="north" size="170"  closable="true" >
                    <p:graphicImage value="resources/prestapalaorquesta.png" />
            </p:layoutUnit>

                        <p:layoutUnit position="west" size="175" collapsible="true">
                <h:form>
                    
                    <p:menu>
                        <p:submenu label="Menú">
                            <p:menuitem value="Inicio" action ="inicioHomeIH" />
                            <p:menuitem value="Instrumentos"  action = "mostrarInstrumentosIH" />
                            <p:menuitem value="Música" action ="mostrarMusicaIH" />
                            <p:menuitem value="Sonido" action ="mostrarSonidoIH" />
                            <p:menuitem value="Accesorios" action ="mostrarAccesoriosIH" />
                          

                        </p:submenu>

                    </p:menu>
                    </h:form>
                </p:layoutUnit>


            <p:layoutUnit position="center">
                <p:messages id="messages" showDetail="true" autoUpdate="true"  closable="true" />
                <h:outputText value ="Iniciar Sesión" />
                <br/>
                <br/>
                <h:form>
                    
                    <h:panelGrid columns="3">
                       <h:outputText value="Correo : " />
                        <p:inputText id="correo" value="#{mBUsuario.correo}" validatorMessage="Introduce una dirección de correo electrónico valida"> <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </p:inputText>
                        <br/>
                        <h:outputText value="Contraseña : " />
                        <h:inputSecret id="contrasena" value="#{mBUsuario.contrasena}" required="true" label="Contraseña"></h:inputSecret>
                        <br/>
                        <br/>
                        <p:commandButton value=" Ingresar " 
                                         update ="msn"  action="#{mBUsuario.inicioSesion()}" ajax="false" validateClient="true" styleClass="ui-priority-primary" />
                        <p:commandButton action="homeIH"  value="Cancelar"/>
                    </h:panelGrid>
                    <br/>
                    <br/>
                    <p:commandButton action="registroIH"  value="Registrarse"  />
                    <br/>
                    <br/>
                    <br/>


                </h:form>

            </p:layoutUnit>

        </p:layout>
    </h:body>

</html>
