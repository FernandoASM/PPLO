<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administrar Cuenta</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

             <p:layoutUnit  position="north" size="160" resizable="true" closable="true" collapsible="true">
                    <p:graphicImage value="resources/prestapalaorquesta.png" />
            </p:layoutUnit>
                        <p:layoutUnit position="west" size="175" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:submenu label="Menú">
                            <p:menuitem value="Instrumentos"  action = "mostrarInstrumentosIH" />
                            <p:menuitem value="Música" action ="mostrarMusicaIH" />
                            <p:menuitem value="Sonido" action ="mostrarSonidoIH" />
                            <p:menuitem value="Accesorios" action ="mostrarAccesoriosIH" />
                          

                        </p:submenu>

                    </p:menu>
                    </h:form>
                </p:layoutUnit>


            <p:layoutUnit position="center">
                <br/>
                <h:form>
                    <p:messages id="messages" showDetail="true"  closable="true" />
                    <h:panelGrid columns="1">
                        <p:commandButton value=" Editar información " 
                                        action ="administrarCuenta2IH" styleClass="ui-priority-primary" />
                        <br/>
                        <p:commandButton value=" Subir Artículo " 
                                         action="subirArticulo" styleClass="ui-priority-primary" />
                        <br/>
                        <p:commandButton value=" Ver mis Artículos"  action="#{mBArticulo.mostrarArticulos()}" styleClass="ui-priority-primary" />

                        <br/>
                        <p:commandButton value=" Eliminar Cuenta " action="#{mBUsuario.eliminarUsuario()}" styleClass="ui-priority-primary">
                        <p:confirm header="Eliminar Cuenta" message="¿Estas seguro que quieres eliminar la cuenta?" icon="ui-icon-alert" />
                          </p:commandButton>
                        
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes"  />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                            </p:confirmDialog>
                        <br/>
                    </h:panelGrid>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <p:commandButton value="Cerrar Sesión" action="#{mBUsuario.cerrarSesion()}" />
                    <br/>
                    <br/>
                    


                </h:form>

            </p:layoutUnit>


        </p:layout>
    </h:body>

</html>
