<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title> Editar Artículos </title>
            </f:facet>
        </h:head>
<h:body>

            <p:layout fullPage="true">
            
 
                <p:layoutUnit  position="north" size="170"  closable="true" >
               
                <p:graphicImage value="resources/prestapalaorquesta.png" />    
                
            </p:layoutUnit>
              
              <p:layoutUnit position="west" size="175" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:submenu label="Menú">
                            <p:menuitem value="Instrumentos"  action = "mostrarInstrumentosIH" />
                            <p:menuitem value="Música" action ="mostrarMusicaIH" />
                            <p:menuitem value="Sonido" action ="mostrarSonidoIH" />
                            <p:menuitem value="Accesorios" action ="mostrarAccesoriosIH" />
                          

                        </p:submenu>

                    </p:menu>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>
                        <p:messages id="messages" showDetail="true"  closable="true" />
                    <br/>
                    <br/>
                    <h:outputText value="Articulos" />

    <h:dataTable value="#{mBArticulo.lista}" var="car" >
      
         <h:column>    				
            <f:facet name="header">IDArticulo</f:facet>    				
            <p:inputText value="#{car.idarticulo}"
               size="10" />
         </h:column>
         <h:column>
            <f:facet name="header">Descripción</f:facet>
            <p:inputText value="#{car.descripcion}" 
               size="20"  />
         </h:column>
         <h:column>
            <f:facet name="header">Diponible</f:facet>
            <h:inputText value="#{car.disponible}" size="5" />
         </h:column>
         <h:column>
            <f:facet name="header">Imagen</f:facet> 
                            <p:graphicImage value="resources/#{car.rutaimagen}"  />
                        
         </h:column>
        <h:column>
            <f:facet name="header">Guardar</f:facet> 
            <h:commandLink action="#{mBArticulo.actualizar()}" value  ="Guardar"></h:commandLink>                
            <p:commandButton action="#{mBArticulo.actualizar()}" value  ="Guardar"></p:commandButton>
         </h:column>
        <h:commandLink actionListener="#{mBArticulo.actualizar()}" value  ="Guardar" ></h:commandLink>               
      </h:dataTable>  
	  <br/>
                    <br/>
                    <br/>
                    <p:commandButton action="administrarCuentaIH"  value="Regresar"   />
                    <p:commandButton action="#{mBArticulo.actualizar()}"  value="Guardar"   />
                    <br/>
                    <br/>
                    
                    
                    
                       </h:form>
                </p:layoutUnit>



            </p:layout>

        </h:body>

    </f:view>
</html>
