<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title> Registro </title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit  position="north" size="170"  closable="true" >
               
                <p:graphicImage value="resources/prestapalaorquesta.png" />    
                
            </p:layoutUnit>
              <p:layoutUnit position="west" size="175" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:submenu label="Menú">
                            <p:menuitem value="Inicio"  action = "homeIH" />
                            <p:menuitem value="Instrumentos"  action = "mostrarInstrumentosIH" />
                            <p:menuitem value="Música" action ="mostrarMusicaIH" />
                            <p:menuitem value="Sonido" action ="mostrarSonidoIH" />
                            <p:menuitem value="Accesorios" action ="mostrarAccesoriosIH" />
                          

                        </p:submenu>

                    </p:menu>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <br/>
                    <br/>
                    <h:outputText value="INGRESE LOS DATOS" />
                    <p:messages id="messages" showDetail="true" autoUpdate="true"  closable="true" />
                    <br/>
                    <br/>
                    <h:form>
                        <h:panelGrid columns="4">
                        <!--<h:outputLabel for="name" value="Nombre: "/>   -->
                        <h:outputText value="Nombre : " />
                        <p:inputText id="name" value="#{mBUsuario.nombre}" required="true" label="Nombre"/>
                        <p:message for="name" />
                        <br/>
                        <h:outputText value="Apellido Paterno : " />
                        <p:inputText id="appPaterno" value="#{mBUsuario.appPaterno}" required="true" label="Apellido Paterno">
                        </p:inputText>
                        <p:message for="appPaterno" />
                        <br/>
                        <h:outputText value="Apellido Materno : " />
                        <p:inputText id="appMaterno" value="#{mBUsuario.appMaterno}" required="true" label="Apellido Materno">
                        </p:inputText>
                        <p:message for="appMaterno" />
                        <br/>
                        <h:outputText value="Correo : " />
                        <p:inputText id="correo" value="#{mBUsuario.correo}" validatorMessage="Introduce una dirección de correo electrónico valida" label="Correo"> <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </p:inputText>
                        <p:message for="correo" />
                        <br/>
                        <h:outputText value="Calle : " />
                        <p:inputText id="calle"  value="#{mBUsuario.calle}" required="true" label="Calle">
                        </p:inputText>
                        <p:message for="calle" />
                        <br/>
                        <h:outputText value="Número : " />
                        <p:inputText id="num" value="#{mBUsuario.num}" required="true" label="Número">
                        </p:inputText>
                        <p:message for="num" />
                        <br/>
                        <h:outputText value="Colonia : " />
                        <p:inputText id="colonia" value="#{mBUsuario.colonia}" required="true" label="Colonia">
                        </p:inputText>
                        <p:message for="colonia" />
                        <br/>
                        <h:outputText value="Delegación : " />
                        <p:inputText id="delegacion" value="#{mBUsuario.delegacion}" required="true" label="Delegación">
                        </p:inputText>
                        <p:message for="delegacion" />
                        <br/>
                        <h:outputText value="Código Postal : " />
                        <p:inputText id="codigopostal" value="#{mBUsuario.codigopostal}" required="true" label="Código Postal">
                        </p:inputText>
                        <p:message for="codigopostal" />
                        <br/>
                        <h:outputText value="Teléfono : " />
                        <p:inputText id="telefono" value="#{mBUsuario.telefono}"  required="true" label="Teléfono" >
                        </p:inputText>
                        <p:message for="telefono" />
                        <br/>
                        <h:outputText value="Contraseña : " />
                        <h:inputSecret id="contrasena" value="#{mBUsuario.contrasena}" required="true" label="Contraseña"></h:inputSecret>
                        <p:message for="contrasena" />
                        <br/>
                        <br/>
                            <p:commandButton value=" Aceptar " 
                                              action="#{mBUsuario.guarda()}" ajax="false" validateClient="true" styleClass="ui-priority-primary" />
                            <p:commandButton action="homeIH"  value="Cancelar"  validateClient="false"  />
                    </h:panelGrid>
                    <br/>                        
                    
                    
                       
                </h:form>
                </p:layoutUnit>



            </p:layout>

        </h:body>

    </f:view>
</html>
