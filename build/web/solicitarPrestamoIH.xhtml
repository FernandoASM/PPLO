<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title> Solicitar Prestamo </title>
            </f:facet>
        </h:head>
<h:body>

            <p:layout fullPage="true">
            
 
                <p:layoutUnit  position="north" size="170"  closable="true" >
               
                <p:graphicImage value="resources/prestapalaorquesta.png" />    
                
            </p:layoutUnit>
              
              <p:layoutUnit position="west" size="175" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:submenu label="Menú">
                            <p:menuitem value="Inicio" action ="inicioHomeIH" />
                            <p:menuitem value="Mi cuenta" action ="administrarCuentaIH" />
                            <p:menuitem value="Instrumentos"  action = "mostrarInstrumentosIH" />
                            <p:menuitem value="Música" action ="mostrarMusicaIH" />
                            <p:menuitem value="Sonido" action ="mostrarSonidoIH" />
                            <p:menuitem value="Accesorios" action ="mostrarAccesoriosIH" />
                          

                        </p:submenu>

                    </p:menu>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    Solicitud de Prestamo
                    <h:form>
                        <br/>
                        <br/>
                        <h:panelGrid columns="1">
                            <p:graphicImage value="resources/#{mBSolicitarArticulo.articulo.rutaimagen}"  style="width:75%" />   
                            <h:outputText value ="#{mBSolicitarArticulo.articulo.descripcion}" ></h:outputText>
                        <h:outputText value ="Estado del Artículo: #{mBSolicitarArticulo.estados}" ></h:outputText>
                        </h:panelGrid>
                        <br/>
                             Información del Prestador                             
                             <br/>
                             <br/>
                             <h:panelGrid columns="1">
                        <h:outputText value="Nombre : #{mBSolicitarArticulo.usuariolista.nombre}" />
                         <h:outputText value="Apellido Paterno : #{mBSolicitarArticulo.usuariolista.apepaterno}" />
                        <h:outputText value="Apellido Materno : #{mBSolicitarArticulo.usuariolista.apematerno}" />
                        </h:panelGrid>
                             <br/>
                             <br/>
                        Prestigio del Prestador
                              <br/>
                             <h:panelGrid columns="2">
                        <h:outputText value=" #{mBSolicitarArticulo.prestigio}  Estrellas." />
                        </h:panelGrid>
                              <p:commandButton  action = "#{mBEnviarSolicitud.sendEmail(mBSolicitarArticulo.usuariolista.correo,mBSolicitarArticulo.usuariolista.nombre,mBSolicitarArticulo.usuariolista.apepaterno,mBSolicitarArticulo.usuariolista.apematerno,mBSolicitarArticulo.articulo.descripcion,mBSolicitarArticulo.articulo.rutaimagen, mBSolicitarArticulo.articulo.idarticulo,mBSolicitarArticulo.usuariolista,mBSolicitarArticulo.articulo)}" value="Enviar solicitud de prestamo">
                        <p:confirm header="Solicitar Prestamo" message="¿Estas seguro que quieres enviar solicitud de prestamo?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:commandButton  action = "inicioHomeIH" value="Regresar"/>
                         <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes"  />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                            </p:confirmDialog>
                        
                        
                    
                    
                       </h:form>
                </p:layoutUnit>



            </p:layout>

        </h:body>

    </f:view>
</html>
