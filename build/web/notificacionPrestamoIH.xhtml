<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title> Solicitudes de Prestamo </title>
            </f:facet>
        </h:head>
<h:body>

            <p:layout fullPage="true">
            
 
                <p:layoutUnit  position="north" size="170"  closable="true" >
               
                <p:graphicImage value="resources/prestapalaorquesta.png" />    
                
            </p:layoutUnit>
              
              <p:layoutUnit position="west" size="175" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:submenu label="Menú">
                            <p:menuitem value="Inicio" action ="homeIH" />
                            <p:menuitem value="Mi cuenta" action ="administrarCuentaIH" />
                            <p:menuitem value="Instrumentos"  action = "mostrarInstrumentosIH" />
                            <p:menuitem value="Música" action ="mostrarMusicaIH" />
                            <p:menuitem value="Sonido" action ="mostrarSonidoIH" />
                            <p:menuitem value="Accesorios" action ="mostrarAccesoriosIH" />
                          

                        </p:submenu>

                    </p:menu>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>
                        <p:messages id="messages" showDetail="true" autoUpdate="true"  closable="true" />
                        Notificación de Prestamo
                             <br/>
                             <br/>
                             <h:panelGrid columns="1">
                                 <h:outputText value="¡Hola!" />
                        <h:outputText value="El usuario #{mBNotificacionPrestamo.usuarioconsumidor.nombre} #{mBNotificacionPrestamo.usuarioconsumidor.apepaterno} #{mBNotificacionPrestamo.usuarioconsumidor.apematerno} desea pedir prestado tu artículo. ¿Se lo prestas?" />
                        <h:outputText value="A continuación se muestran los datos de solicitante: " />
                        <h:outputText value="Correo: " />
                        <h:outputText value ="#{mBNotificacionPrestamo.usuarioconsumidor.correo}" ></h:outputText>
                        </h:panelGrid>
                             <br/>
                              Dirección
                              <br/>
                             <h:panelGrid columns="1">
                        <h:outputText value="Calle :#{mBNotificacionPrestamo.usuarioconsumidor.calle} " />
                        <h:outputText value="Número :#{mBNotificacionPrestamo.usuarioconsumidor.numero} " />
                        <h:outputText value="Colonia : #{mBNotificacionPrestamo.usuarioconsumidor.colonia}" />
                        <h:outputText value="Delegación : #{mBNotificacionPrestamo.usuarioconsumidor.delegacion}" />
                        <h:outputText value="Código Postal : #{mBNotificacionPrestamo.usuarioconsumidor.codigopostal}" />
                        <br/>
                        <br/>
                        </h:panelGrid>
                              Información del Articulo Solicitado
                              <h:panelGrid columns="1">
                                  <p:graphicImage value="resources/#{mBNotificacionPrestamo.articulosolicitado.rutaimagen}"  style="width:75%" />   
                                  <h:outputText value ="#{mBNotificacionPrestamo.articulosolicitado.descripcion}" ></h:outputText>
                        </h:panelGrid>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
<!--                        <h:dataTable  value="{mBNotificacionPrestamo.}"  var="car" >  
                          <h:column>
                          <p:graphicImage value="resources/{car.articulo.rutaimagen}"  style="width:75%" />   
                        </h:column>    
                        <h:column>
                         <h:outputText value="{car.articulo.descripcion}"  style="width:75%" />   
                          </h:column> 
                        <h:column>
                          <p:commandButton  action = "{mBSolicitarArticulo.verInformacionArticulo(car)}" value="Ver información"/>
                    </h:column>
                            </h:dataTable>-->
                        <br/>
                        <h:outputText value="¿Estas deacuerdo en prestarle este artículo?" />
                        <p:commandButton  action = "#{mBEnviarNotificacion.sendEmail(mBNotificacionPrestamo.usuarioconsumidor.correo, mBNotificacionPrestamo.usuarioconsumidor.nombre, mBNotificacionPrestamo.usuarioconsumidor.apepaterno, mBNotificacionPrestamo.usuarioconsumidor.apematerno, mBNotificacionPrestamo.articulosolicitado.descripcion, mBNotificacionPrestamo.articulosolicitado.rutaimagen,mBNotificacionPrestamo.usuarioconsumidor,mBNotificacionPrestamo.articulosolicitado)}" value="Enviar notificación de prestamo">
                        <p:confirm header="Notificación Prestamo" message="Tus datos se enviarán al solicitante para que se ponga en contacto contigo. ¿Estas deacuerdo?"  icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:commandButton  action = "administrarCuentaIH" value="Regresar"/>
                         <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes"  />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                            </p:confirmDialog>
                        
                        
                    
                    
                       </h:form>
                </p:layoutUnit>



            </p:layout>

        </h:body>

    </f:view>
</html>
