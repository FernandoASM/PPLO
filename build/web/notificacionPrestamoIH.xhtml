<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title> Solicitudes de Prestamo </title>
            </f:facet>
        </h:head>
<h:body>

            <p:layout fullPage="true">
            
 
                <p:layoutUnit  position="north" size="170"  closable="true" >
               
                <p:graphicImage value="resources/prestapalaorquesta.png" />    
                
            </p:layoutUnit>
              
              <p:layoutUnit position="west" size="175" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:submenu label="Menú">
                            <p:menuitem value="Inicio" action ="homeIH" />
                            <p:menuitem value="Instrumentos"  action = "mostrarInstrumentosIH" />
                            <p:menuitem value="Música" action ="mostrarMusicaIH" />
                            <p:menuitem value="Sonido" action ="mostrarSonidoIH" />
                            <p:menuitem value="Accesorios" action ="mostrarAccesoriosIH" />
                          

                        </p:submenu>

                    </p:menu>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>
                        Datos del Artículo
                        <h:panelGrid columns="1">
                            <p:graphicImage value="resources/#{mBNotificacionPrestamo.articulosolicitado.rutaimagen}"  style="width:75%" />   
                            <h:outputText value ="#{mBNotificacionPrestamo.articulosolicitado.idarticulo}" ></h:outputText>
                        </h:panelGrid>
                        <br/>
                        Datos del Consumidor
                        <h:panelGrid columns="2">
                        <h:outputText value="Nombre : " />
                        <h:outputText value ="#{mBNotificacionPrestamo.usuarioconsumidor.nombre}" ></h:outputText>
                         <h:outputText value="Apellido Paterno : " />
                         <h:outputText value ="#{mBNotificacionPrestamo.usuarioconsumidor.apepaterno}" ></h:outputText>
                        <h:outputText value="Apellido Materno : " />
                        <h:outputText value ="#{mBNotificacionPrestamo.usuarioconsumidor.apematerno}" ></h:outputText>
                        <br/>
                        <br/>
                        </h:panelGrid>
                        <br/>
                        <p:commandButton  action = "#{mBNotificacionPrestamo.articulosSolicitado()}" value="Enviar notificación de prestamo">
                        <p:confirm header="Notificación Prestamo" message="¿Estas seguro que quieres enviar solicitud de prestamo?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:commandButton  action = "inicioHomeIH" value="Regresar"/>
                         <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes"  />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                            </p:confirmDialog>
                        
                        
                    
                    
                       </h:form>
                </p:layoutUnit>



            </p:layout>

        </h:body>

    </f:view>
</html>
