<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title> Ver Artículos </title>
            </f:facet>
        </h:head>
<h:body>

            <p:layout fullPage="true">
            
 
                <p:layoutUnit  position="north" size="160" resizable="true" closable="true" collapsible="true">
                    <p:graphicImage value="resources/prestapalaorquesta.png" />
            </p:layoutUnit>
                <div id="cap">
                    <img src="prestap'alaorquesta.png" width="200" height="100" alt="" />
                </div>
              <p:layoutUnit position="west" size="175" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:submenu label="Menú">
                            <p:menuitem value="Instrumentos"  action = "mostrarInstrumentosIH" />
                            <p:menuitem value="Música" action ="mostrarMusicaIH" />
                            <p:menuitem value="Sonido" action ="mostrarSonidoIH" />
                            <p:menuitem value="Accesorios" action ="mostrarAccesoriosIH" />
                          

                        </p:submenu>

                    </p:menu>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>
                        <p:messages id="messages" showDetail="true"  closable="true" />
                    <br/>
                    <br/>
                    <h:outputText value="Articulos" />
                    <br/>
                    <p:dataScroller value="#{mBArticulo.lista}" var="car" chunkSize="100">
                    <f:facet name="header">
                        </f:facet>
 
                        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                            <p:graphicImage value="#{car.rutaimagen}"  />
                        
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="2" columnClasses="logo,detail">
                        <h:outputText value="Id Articulo:" />
                        <h:outputText value="#{car.idarticulo}" style="font-weight: bold"/>
                        
                        <h:outputText value="Descripción:" />
                        <h:outputText value="#{car.descripcion}" style="font-weight: bold"/>
 
                        <h:outputText value="Disponible" />
                        <h:outputText value="#{car.disponible}" style="font-weight: bold"/>
                        
                    </h:panelGrid>
            </p:outputPanel>
                    </h:panelGrid>
    </p:dataScroller>
                    <p:commandButton action="administrarCuentaIH"  value="Editar"   />    
                    <p:commandButton value="Eliminar" action="#{mBArticulo.eliminarArticulo()}"   />
                    
                    
                    <br/>
                    <p:commandButton action="administrarCuentaIH"  value="Regresar"   />
                    <br/>
                    <br/>
                    
                    
                    
                       </h:form>
                </p:layoutUnit>



            </p:layout>

        </h:body>

    </f:view>
</html>
