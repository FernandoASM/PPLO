<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title> Calificar Prestamo </title>
            </f:facet>
        </h:head>
<h:body>

            <p:layout fullPage="true">
            
 
                <p:layoutUnit  position="north" size="170"  closable="true" >
               
                <p:graphicImage value="resources/prestapalaorquesta.png" />    
                
            </p:layoutUnit>
              
              <p:layoutUnit position="west" size="175" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:submenu label="Menú">
                            <p:menuitem value="Inicio" action ="inicioHomeIH" />
                            <p:menuitem value="Mi cuenta" action ="administrarCuentaIH" />
                            <p:menuitem value="Instrumentos"  action = "mostrarInstrumentosIH" />
                            <p:menuitem value="Música" action ="mostrarMusicaIH" />
                            <p:menuitem value="Sonido" action ="mostrarSonidoIH" />
                            <p:menuitem value="Accesorios" action ="mostrarAccesoriosIH" />
                          

                        </p:submenu>

                    </p:menu>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    Calificar Prestamo
                    <br/>
                             <br/>
                    <br/>
                    <h:form>
                    Prestador
                             <br/>
                             <br/>
                             <h:panelGrid columns="1">
                                 ¿Cómo calificas al prestador?
                                 <h:outputText value="#{mBCalificar.usuarioprestador2CC.nombre} #{mBCalificar.usuarioprestador2CC.apepaterno} #{mBCalificar.usuarioprestador2CC.apematerno} " />
                                 <h:outputText value="Prestigio :" />
                                 <h:inputText value ="#{mBCalificar.prestigioCC}" ></h:inputText>
                        </h:panelGrid>
                                  <br/>
                             <br/>
                    Artículo
                        <h:panelGrid columns="1">
                            <p:graphicImage value="resources/#{mBCalificar.articulosolicitado2CC.rutaimagen}"  style="width:75%" />   
                            <h:outputText value ="#{mBCalificar.articulosolicitado2CC.descripcion}" ></h:outputText>
                            ¿Cómo calificas al estado del articulo?
                        <h:outputText value ="Estado del Artículo:" ></h:outputText>
                        <h:inputText value ="#{mBCalificar.estadoArticuloCC}" ></h:inputText>
                        </h:panelGrid>
                        <br/>
                             <br/>
                             <br/>
                             <br/>
                             <p:commandButton  action = "#{mBCalificar.guardaCC(mBCalificar.usuarioprestador2CC,mBCalificar.articulosolicitado2CC)}" value="Calificar"></p:commandButton>
                        
                             <p:commandButton  action = "administrarCuentaIH" value="Regresar"></p:commandButton>
                        
                        
                    
                    
                       </h:form>
                </p:layoutUnit>



            </p:layout>

        </h:body>

    </f:view>
</html>
